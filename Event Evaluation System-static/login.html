<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dela+Gothic+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin+Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Log-in</title>
</head>
<body>
    <div class="box"></div>

    <div class="text">
        <div class="title1"><p>CREATE YOUR FORMS SEAMLESSLY</p></div>
        <div class="title2"><p>Empower your survey data with sentiment analysis.</p></div>
    </div>

    <div class="login-container">
        <form action="">
            <p class="text1">Log-in to try [insert web-app name]!</p>
            <div class="email-icon"><img src="images/email.png" alt="Email Icon"></div>
            <div class="email">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="pass-icon"><img src="images/password.png" alt="Email Icon"></div>
            <div class="password">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="login-link">
                <a href="">Forgot Password?</a>
            </div>
            <div class="button-container">
                <button type="submit">Log-in</button>
            </div>
            <p class="text2">Don't have an account yet?</p>
            <div class="login-link1">
                <a href="">Sign-up</a>
            </div>
        </form>
    </div>

    <div class="box1"></div>
</body>
</html>
