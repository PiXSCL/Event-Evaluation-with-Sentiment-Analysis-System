<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dela+Gothic+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin+Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="box"></div>

    <div class="text">
        <div class="title1"><p>CREATE YOUR FORMS SEAMLESSLY</p></div>
        <div class="title2"><p>Empower your survey data with sentiment analysis.</p></div>
    </div>

    <div class="signup-container">
        <form action="">
            <p class="text1">Sign-up to try [insert web-app name]!</p>
            <div class="signup-user-icon"><img src="images/user.png" alt="User Icon"></div>
            <div class="name">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="signup-email-icon"><img src="images/email.png" alt="Email Icon"></div>
            <div class="signup-email">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="signup-pass-icon"><img src="images/password.png" alt="Password Icon"></div>
            <div class="signup-password">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="signup-button-container">
                <button type="submit">Sign-up</button>
            </div>
            <p class="signup-text2">Already have an account?</p>
            <div class="signup-link1">
                <a href="">Log-in</a>
            </div>
        </form>
    </div>

    <div class="box1"></div>
</body>
</html>
