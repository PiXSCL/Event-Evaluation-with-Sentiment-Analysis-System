<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        appearance: none;
        background: none;
      }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="log-in-page">
        <div class="rectangle-1"></div>
        <div class="rectangle-2"></div>
        <div class="rectangle-3"></div>
        <div class="create-your-forms-seamlessly">
            CREATE YOUR FORMS SEAMLESSLY
        </div>
        <div class="empower-your-survey-data-with-sentiment-analysis">
            Empower your survey data with sentiment analysis.
        </div>
        <div class="text"></div>
        <div class="log-in-to-try-insert-web-app-name">
            Log-in to create and access Forms
        </div>
        <div class="rectangle-5"></div>
        <img class="ImgEmail" src="{{ url_for('static', filename='images/email.svg') }}" alt="Email" />
        <<button class="forgot-password">Forgot Password?</button>
        <div class="don-t-have-an-account">Don’t have an account?</div>
        <div class="email">
            <label for="email" onclick="activateInput('email')">Email</label>
            <input type="text" id="email" name="email" style="display: none;" />
        </div>
        <div class="rectangle-7" onclick="loginClicked()">
            <div class="log-in">Log-in</div>
        </div>
        <button class="sign-up">Sign-up</button>
        <div class="rectangle-8"></div>
        <div class="password">
            <label for="password" onclick="activateInput('password')">Password</label>
            <input type="password" id="password" name="password" style="display: none;" />
        </div>
        <img class="ImgPassword" src="{{ url_for('static', filename='images/password.svg') }}" alt="Password" />
        <script>
            function activateInput(inputId) {
                const inputElement = document.getElementById(inputId);
                const labelElement = inputElement.previousElementSibling;

                // Hide the label
                labelElement.style.display = 'none';

                // Show the input box
                inputElement.style.display = 'block';
                inputElement.focus();
            }

            function loginClicked() {
                alert('Login button clicked!'); // Replace this with your actual login code
            }
        </script>
    </div>
</body>
</html>
