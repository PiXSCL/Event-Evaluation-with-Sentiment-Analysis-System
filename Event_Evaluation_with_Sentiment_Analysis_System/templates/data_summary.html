<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        a,
        button,
        input,
        select,
        h1,
        h2,
        h3,
        h4,
        h5,
        * {
            margin: 0;
            padding: 0;
            border: none;
            text-decoration: none;
            appearance: none;
            background: none;
        }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Sentiment', 'Score'],
          ['Positive', 11],
          ['Neutral', 2],
          ['Negative', 3]
        ]);

        var options = {
          title: 'Sentiment Analysis Results',
          backgroundColor: 'transparent',
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <div class="background">
        <header class="header">
            <nav class="navbar">
                <ul class="menu">
                    <li><a href="{{ url_for('home') }}" class="home-link"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="{{ url_for('questions') }}">Questions</a></li>
                    <li><a href="">Settings</a></li>
                    <li><a href="{{ url_for('data') }}">Data Analytics</a></li>
                </ul>
            </nav>
            <nav class="sidebar">
                <ul class="sidebar-menu">
                    <li><a href="{{ url_for('data') }}">Overall Summary</a></li>
                    <li><a href="{{ url_for('data_summary') }}">Summary Per Question</a></li>
                    <li><a href="">Responses per Sentiment</a></li>
                    <li><a href="">Answers Per Question</a></li>
                    <li><a href="">Individual Responses</a></li>
                </ul>
            </nav>
        </header>

        <h1 class="general">General</h1>
        <div class="data-container">
        <div class="summary-box">
            <div class="box-question1">
                <div class="rec-question1">
                    <h2 class="question1">Question 1</h2>
                </div>
                
                <div class="1line"></div>
                <div id="piechart" class="piechart"></div>

                <div class="line1"></div>

                <div class="info">
                    <img class="respondent-img" src="{{ url_for('static', filename='images/user-icon.svg') }}" alt="User">
                    <img class="positive-img" src="{{ url_for('static', filename='images/smiley.svg') }}" alt="Positive">
                    <img class="neutral-img" src="{{ url_for('static', filename='images/neutral.svg') }}" alt="Neutral">
                    <img class="negative-img" src="{{ url_for('static', filename='images/sad.svg') }}" alt="Negative">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
